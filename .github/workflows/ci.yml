name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RAILS_ENV: test
  NODE_VERSION: '20'
  RUBY_VERSION: '3.3'

jobs:
  # ===========================================
  # Security Scans
  # ===========================================
  scan-ruby:
    name: Security Scan (Ruby)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Run Brakeman security scanner
        run: bundle exec brakeman --no-pager

      - name: Run bundler-audit
        run: bundle exec bundler-audit check --update

  scan-js:
    name: Security Scan (JavaScript)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Scan JavaScript dependencies
        run: bin/importmap audit

  # ===========================================
  # Linting
  # ===========================================
  lint-ruby:
    name: Lint (Ruby)
    runs-on: ubuntu-latest
    env:
      RUBOCOP_CACHE_ROOT: tmp/rubocop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Prepare RuboCop cache
        uses: actions/cache@v4
        with:
          path: ${{ env.RUBOCOP_CACHE_ROOT }}
          key: rubocop-${{ runner.os }}-${{ hashFiles('.ruby-version', '**/.rubocop.yml', 'Gemfile.lock') }}-${{ github.sha }}
          restore-keys: |
            rubocop-${{ runner.os }}-${{ hashFiles('.ruby-version', '**/.rubocop.yml', 'Gemfile.lock') }}-
            rubocop-${{ runner.os }}-

      - name: Run RuboCop
        run: bundle exec rubocop -f github

  # ===========================================
  # Backend Tests (Rails + PostgreSQL + Redis)
  # ===========================================
  backend-test:
    name: Backend Tests (Rails)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: psyfit_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Setup database
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/psyfit_test
          REDIS_URL: redis://localhost:6379/1
          SECRET_KEY_BASE: test-secret-key-for-ci-environment
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run RSpec tests with coverage
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/psyfit_test
          REDIS_URL: redis://localhost:6379/1
          SECRET_KEY_BASE: test-secret-key-for-ci-environment
          COVERAGE: true
        run: bundle exec rspec --format progress --format RspecJunitFormatter --out tmp/rspec-results.xml

      - name: Check coverage threshold (80%)
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/psyfit_test
          REDIS_URL: redis://localhost:6379/1
          SECRET_KEY_BASE: test-secret-key-for-ci-environment
        run: |
          if [ -f coverage/.last_run.json ]; then
            COVERAGE=$(cat coverage/.last_run.json | ruby -rjson -e 'puts JSON.parse(STDIN.read)["result"]["line"]')
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "::error::Coverage $COVERAGE% is below 80% threshold"
              exit 1
            fi
          else
            echo "::warning::Coverage report not found, skipping threshold check"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: coverage/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: tmp/rspec-results.xml
          retention-days: 7

  # ===========================================
  # Frontend Tests - User App
  # ===========================================
  frontend-user-test:
    name: Frontend Tests (User App)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend_user

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend_user/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run Vitest with coverage
        run: npm run test:coverage

      - name: Check coverage threshold (80%)
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | node -e "const d=require('fs').readFileSync(0,'utf8');console.log(JSON.parse(d).total.lines.pct)")
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "::error::Coverage $COVERAGE% is below 80% threshold"
              exit 1
            fi
          else
            echo "::warning::Coverage report not found, skipping threshold check"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-user-coverage
          path: frontend_user/coverage/
          retention-days: 7

  # ===========================================
  # Frontend Tests - Admin App
  # ===========================================
  frontend-admin-test:
    name: Frontend Tests (Admin App)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend_admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend_admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run Vitest with coverage
        run: npm run test:coverage

      - name: Check coverage threshold (80%)
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | node -e "const d=require('fs').readFileSync(0,'utf8');console.log(JSON.parse(d).total.lines.pct)")
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "::error::Coverage $COVERAGE% is below 80% threshold"
              exit 1
            fi
          else
            echo "::warning::Coverage report not found, skipping threshold check"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-admin-coverage
          path: frontend_admin/coverage/
          retention-days: 7

  # ===========================================
  # Build Check
  # ===========================================
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [frontend_user, frontend_admin]
    defaults:
      run:
        working-directory: ${{ matrix.app }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: ${{ matrix.app }}/dist/
          retention-days: 1

  # ===========================================
  # E2E Tests (depends on backend-test)
  # ===========================================
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-test]
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: frontend_user
            port: 5173
            e2e_user_type: user
          - name: frontend_admin
            port: 5174
            e2e_user_type: staff

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: psyfit_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.app.name }}/package-lock.json

      - name: Install frontend dependencies
        working-directory: ${{ matrix.app.name }}
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ${{ matrix.app.name }}
        run: npx playwright install chromium --with-deps

      - name: Setup database
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/psyfit_test
          REDIS_URL: redis://localhost:6379/1
          SECRET_KEY_BASE: test-secret-key-for-ci-environment
          RAILS_ENV: test
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load
          bundle exec rails db:seed

      - name: Start Rails server
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/psyfit_test
          REDIS_URL: redis://localhost:6379/1
          SECRET_KEY_BASE: test-secret-key-for-ci-environment
          RAILS_ENV: test
        run: |
          bundle exec rails server -p 4001 -d
          sleep 5
          curl -sf http://localhost:4001/api/v1/health || echo "Health check warning"

      - name: Start frontend dev server
        working-directory: ${{ matrix.app.name }}
        run: |
          npm run dev -- --port ${{ matrix.app.port }} &
          sleep 10

      - name: Run E2E tests
        working-directory: ${{ matrix.app.name }}
        env:
          E2E_BASE_URL: http://localhost:${{ matrix.app.port }}
          E2E_API_URL: http://localhost:4001
          CI: true
          E2E_USER_EMAIL: tanaka@example.com
          E2E_USER_PASSWORD: Patient1!
          E2E_STAFF_ID: STF001
          E2E_STAFF_PASSWORD: Staff123!
        run: npm run test:e2e

      - name: Upload E2E report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-report-${{ matrix.app.name }}
          path: ${{ matrix.app.name }}/e2e-report/
          retention-days: 14

      - name: Upload E2E screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots-${{ matrix.app.name }}
          path: ${{ matrix.app.name }}/test-results/
          retention-days: 7

  # ===========================================
  # Final Status Check
  # ===========================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - scan-ruby
      - scan-js
      - lint-ruby
      - backend-test
      - frontend-user-test
      - frontend-admin-test
      - build-check
      - e2e-test
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.scan-ruby.result }}" != "success" ]] || \
             [[ "${{ needs.scan-js.result }}" != "success" ]] || \
             [[ "${{ needs.lint-ruby.result }}" != "success" ]] || \
             [[ "${{ needs.backend-test.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-user-test.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-admin-test.result }}" != "success" ]] || \
             [[ "${{ needs.build-check.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-test.result }}" != "success" ]]; then
            echo "::error::One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
