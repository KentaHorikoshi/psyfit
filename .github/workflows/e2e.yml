name: E2E Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e-user:
    name: E2E Tests - User App
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: psyfit_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend_user/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend_user
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend_user
        run: npx playwright install chromium --with-deps

      - name: Setup database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/psyfit_test
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load
          bundle exec rails db:seed

      - name: Start Rails server
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/psyfit_test
        run: |
          bundle exec rails server -p 3000 -d

      - name: Run E2E tests
        working-directory: frontend_user
        env:
          E2E_BASE_URL: http://localhost:5173
          E2E_API_URL: http://localhost:3000
          E2E_USER_EMAIL: test@example.com
          E2E_USER_PASSWORD: password123
          CI: true
        run: npm run test:e2e

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-report-user
          path: frontend_user/e2e-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-results-user
          path: frontend_user/test-results/
          retention-days: 7

  e2e-admin:
    name: E2E Tests - Admin App
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: psyfit_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend_admin/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend_admin
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend_admin
        run: npx playwright install chromium --with-deps

      - name: Setup database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/psyfit_test
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load
          bundle exec rails db:seed

      - name: Start Rails server
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/psyfit_test
        run: |
          bundle exec rails server -p 3000 -d

      - name: Run E2E tests
        working-directory: frontend_admin
        env:
          E2E_BASE_URL: http://localhost:5174
          E2E_API_URL: http://localhost:3000
          E2E_STAFF_ID: ST001
          E2E_STAFF_PASSWORD: password123
          CI: true
        run: npm run test:e2e

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-report-admin
          path: frontend_admin/e2e-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-results-admin
          path: frontend_admin/test-results/
          retention-days: 7
