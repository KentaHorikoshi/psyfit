# PostgreSQL configuration for PsyFit
# UUID support required for exercises, measurements, etc.
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("POSTGRES_USER") { "psyfit" } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { "psyfit_dev" } %>
  host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>

development:
  <<: *default
  database: psyfit_development

test:
  <<: *default
  database: psyfit_test

production:
  primary:
    <<: *default
    database: psyfit_production
    username: <%= ENV["POSTGRES_USER"] %>
    password: <%= ENV["POSTGRES_PASSWORD"] %>
  cache:
    <<: *default
    database: psyfit_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: psyfit_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: psyfit_production_cable
    migrations_paths: db/cable_migrate
