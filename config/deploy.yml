# Name of your application. Used to uniquely configure containers.
service: psyfit

# Name of the container image.
image: hirototoda/psyfit

# Deploy to these servers.
servers:
  web:
    - 160.251.230.38

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
proxy:
  ssl: true
  host: psytech.jp

# Where you keep your container images.
registry:
  server: ghcr.io
  username: hirototoda
  password:
    - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - SECRET_KEY_BASE
    - ATTR_ENCRYPTED_KEY
    - BLIND_INDEX_KEY
    - POSTGRES_PASSWORD
    - REDIS_PASSWORD
    - SMTP_USERNAME
    - SMTP_PASSWORD
  clear:
    # Run the Solid Queue Supervisor inside the web server's Puma process to do jobs.
    SOLID_QUEUE_IN_PUMA: true

    # Database
    POSTGRES_USER: psyfit_prod
    POSTGRES_HOST: 127.0.0.1
    POSTGRES_DB: psyfit_production

    # Redis
    REDIS_URL: redis://localhost:6379/0

    # Application URLs
    USER_APP_URL: https://psytech.jp
    ADMIN_APP_URL: https://psytech.jp/admin
    CORS_ORIGINS: https://psytech.jp
    RAILS_HOSTS: psytech.jp

    # SMTP
    SMTP_ADDRESS: "${SMTP_ADDRESS}"
    SMTP_PORT: 587
    SMTP_DOMAIN: psytech.jp
    SMTP_AUTHENTICATION: plain
    SMTP_ENABLE_STARTTLS: "true"
    MAILER_FROM_ADDRESS: noreply@psytech.jp

    # Logging
    RAILS_LOG_LEVEL: info

# Aliases are triggered with "bin/kamal <alias>".
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# Use a persistent storage volume for sqlite database files and local Active Storage files.
volumes:
  - "psyfit_storage:/rails/storage"

# Bridge fingerprinted assets between versions to avoid hitting 404 on in-flight requests.
asset_path: /rails/public/assets

# Configure the image builder.
builder:
  arch: amd64

# Accessory services (PostgreSQL and Redis on the same server).
accessories:
  db:
    image: postgres:16
    host: 160.251.230.38
    port: "127.0.0.1:5432:5432"
    env:
      secret:
        - POSTGRES_PASSWORD
      clear:
        POSTGRES_USER: psyfit_prod
        POSTGRES_DB: psyfit_production
    directories:
      - psyfit_postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    host: 160.251.230.38
    port: "127.0.0.1:6379:6379"
    cmd: "redis-server --requirepass ${REDIS_PASSWORD}"
    env:
      secret:
        - REDIS_PASSWORD
    directories:
      - psyfit_redis_data:/data
